spring.profiles=dev

# Postgres Db
spring.datasource.url=jdbc:postgresql://${DB_SERVICE_NAME:surveydb}:5432/${POSTGRES_DATABASE_NAME:surveydb}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${POSTGRES_USERNAME:test_user}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.database-platform=org.postgresql.Driver
spring.data.jpa.repositories.enabled=true